name: Android CI - 构建备忘录应用

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置Java环境
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置Android SDK
      - name: 设置 Android 构建环境
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 4. 【关键改变】这里不再依赖 ./gradlew，而是直接用 gradle 命令！
      - name: 授予 Gradle 执行权限并构建APK
        run: |
          # 配置Gradle使用更快的构建缓存
          chmod +x gradlew 2>/dev/null || echo “本地gradlew不存在，将使用系统Gradle”
          # 使用Gradle命令进行构建
          gradle wrapper --gradle-version 8.5 # 先尝试生成wrapper（可选）
          gradle assembleDebug || ./gradlew assembleDebug # 双重尝试，确保成功

      # 5. 上传构建好的APK文件
      - name: 上传 APK 文件
        uses: actions/upload-artifact@v4
        if: success() # 只有构建成功才上传
        with:
          name: MemoApp-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
