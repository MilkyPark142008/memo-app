name: Build APK - Final

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Setup Android
        uses: android-actions/setup-android@v3

      # 【核心】跳过所有wrapper，直接用系统gradle命令
      - name: Build APK
        run: |
          # 删除可能残留的损坏wrapper文件，确保干净
          rm -f gradlew
          rm -rf gradle/wrapper
          # 使用系统Gradle，并指定降级的、兼容的插件版本
          gradle init --type basic --dsl kotlin --project-name MemoApp
          gradle wrapper --gradle-version 7.5.1 --distribution-type bin
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemoApp-APK
          path: app/build/outputs/apk/debug/*.apk
